<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- ユーザスタイルシート -->
  <link rel="stylesheet" href="./style.css">

  <title>行末揃え</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">行末揃え</a>
    </nav>

    <p>改行で区切られた文字列の1行1行の長さを空白埋めで揃えます</p>
    <p>1. 入力欄に文字列を入れてください。<br>
      2. 最長の長さ+空白いくつの長さに揃えるか指定してください。<br>
      3. 実行ボタンをクリックしてください。
    </p>
    <div class="form-group">
      <label for="inputTextarea">入力</label>
      <textarea class="form-control" id="inputTextarea" rows="5"></textarea>
    </div>

    <label for="inputTextarea">最長の長さ+空白いくつの長さに行末を揃えるか指定</label>
    <select id="spaceNum" class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
    </select>

    <button id="execute" onclick="execute()" class="btn btn-primary">実行</button>

    <div class="form-group">
      <label for="outputTextarea">出力</label>
      <textarea class="form-control" id="outputTextarea" rows="5"></textarea>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</body>

</html>
